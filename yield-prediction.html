  <!-- Yield Predictor -->
  <div class="predictor">
    <h2>Crop Yield Prediction</h2>

    <label for="crop">Select Crop</label>
    <select id="crop">
      <option value="wheat">Wheat</option>
      <option value="rice">Rice</option>
      <option value="maize">Maize</option>
      <option value="soybean">Soybean</option>
      <option value="cotton">Cotton</option>
      <option value="sugarcane">Sugarcane</option>
      <option value="turmeric">Turmeric</option>
      <option value="sorghum">Sorghum Seeds (Jwari)</option>
      <option value="chickpeas">Green Chickpeas (Harbhara)</option>
      <option value="corn">Corn</option>
      <option value="banana">Banana</option>
    </select>

    <label for="area">Farming Area</label>
<div style="display: flex; gap: 10px; align-items: center;">
  <input type="number" id="area" placeholder="e.g. 2.5" />
  <select id="unit">
    <option value="hectare">Hectare</option>
    <option value="acre">Acre</option>
  </select>
</div>

<label for="region">Region / State</label>
<input type="text" id="region" placeholder="e.g. Maharashtra" />


    <button onclick="predictYield()">Predict Yield</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    function predictYield() {
      const crop = document.getElementById('crop').value;
      let area = parseFloat(document.getElementById('area').value);
const unit = document.getElementById('unit').value;

// Convert to hectares if unit is in acres
if (unit === 'acre') {
  area *= 0.4047;
}

      const region = document.getElementById('region').value;
      const resultDiv = document.getElementById('result');

      if (!area || !region) {
        resultDiv.textContent = "Please fill all fields correctly.";
        return;
      }

      const baseYieldPerHectare = {
        wheat: 3.2,
        rice: 4.5,
        maize: 2.8,
        soybean: 2.1,
        cotton: 1.5,
        sugarcane: 75.0,
        turmeric: 6.5,
        sorghum: 2.0,
        chickpeas: 1.8,
        corn: 3.0,
        banana: 30.0
      };

      const predictedYield = (baseYieldPerHectare[crop] * area).toFixed(2);

      resultDiv.textContent = `Estimated Yield for ${document.getElementById("crop").selectedOptions[0].text}: ${predictedYield} tonnes`;
    }
  </script>
