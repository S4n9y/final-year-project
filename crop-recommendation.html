<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="SMART CROP MANAGEMENT.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>

  <nav>
    <a href="#" class="logo">FarmHub</a>
    <ul>
      <li><a href="homepage.html">Home</a></li>
      <li><a href="SMART-CROP-MANAGEMENT.html">Features</a></li>
      <li><a href="contactus.html">Contact</a></li>
    </ul>
  </nav>

  <header class="text-center py-4 bg-light">
    <h1 class="text-success">AI Crop Recommendation</h1>
    <p>Enter your soil and environmental data to get the best crop recommendation.</p>
  </header>

  <main class="container my-5">
    <form action="/predict" method="POST" class="row g-3 shadow p-4 rounded bg-white">
      <div class="col-md-4">
        <label class="form-label">Nitrogen (N)</label>
        <input type="number" class="form-control" name="N" required>
      </div>
      <div class="col-md-4">
        <label class="form-label">Phosphorus (P)</label>
        <input type="number" class="form-control" name="P" required>
      </div>
      <div class="col-md-4">
        <label class="form-label">Potassium (K)</label>
        <input type="number" class="form-control" name="K" required>
      </div>
      <div class="col-md-4">
        <label class="form-label">Temperature (Â°C)</label>
        <input type="number" step="0.1" class="form-control" name="temperature" required>
      </div>
      <div class="col-md-4">
        <label class="form-label">Humidity (%)</label>
        <input type="number" step="0.1" class="form-control" name="humidity" required>
      </div>
      <div class="col-md-4">
        <label class="form-label">pH</label>
        <input type="number" step="0.1" class="form-control" name="ph" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Rainfall (mm)</label>
        <input type="number" step="0.1" class="form-control" name="rainfall" required>
      </div>
      <div class="col-12 text-center mt-4">
        <button type="submit" class="btn btn-success px-4">Get Recommendation</button>
      </div>
    </form>

    
  </main>

  <footer class="text-center bg-success text-white py-3">

  </footer>

</body>
</html>
