<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - FarmHub</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f9f4;
    }
    nav {
      background: #2e7d32;
      padding: 10px 20px;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    .content {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      color: #2e7d32;
      text-align: center;
    }
    label {
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #2e7d32;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #1b5e20;
    }
  </style>
</head>
<body>
  <nav><li><a href="{{ url_for('home') }}">Back to Home</a></li></nav>
  <div class="content">
    <h2>Login to FarmHub</h2>
    <form id="loginForm">
      <label for="email">Email:</label>
      <input type="email" id="email" name="identifier" placeholder="Enter your email" required />

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required />

      <button type="submit">Login</button>
      <p style="text-align:center; margin-top:10px;">
        Don't have an account?
        <li><a href="{{ url_for('signup') }}">Sign Up</a></li>
      </p>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const res = await fetch("/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ identifier: email, password })
      });

      const data = await res.json();

      if (res.ok && data.redirect) {
        window.location.href = data.redirect; // ðŸ˜˜ Smooth redirect to homepage.html
      } else {
        alert(data.message); // show error if login fails
      }
    });
  </script>
</body>
</html>
