<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crop Prediction</title>
</head>
<body>

  <h1>ðŸŒ± Crop Prediction</h1>

  <form action="{{ url_for('predict_crop') }}" method="POST">
    <label for="nitrogen">Nitrogen:</label><br>
    <input type="number" step="0.1" name="nitrogen" id="nitrogen" required><br><br>

    <label for="phosphorus">Phosphorus:</label><br>
    <input type="number" step="0.1" name="phosphorus" id="phosphorus" required><br><br>

    <label for="potassium">Potassium:</label><br>
    <input type="number" step="0.1" name="potassium" id="potassium" required><br><br>

    <label for="ph">pH:</label><br>
    <input type="number" step="0.1" name="ph" id="ph" required><br><br>

    <input type="submit" value="Predict">
  </form>

  {% if prediction_text %}
    <p><strong>{{ prediction_text }}</strong></p>
  {% endif %}
<br>
<a href="{{ url_for('yield_form') }}">ðŸŒ¾ Go to Yield Prediction</a>
</body>
</html>
