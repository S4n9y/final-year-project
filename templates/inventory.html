<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inventory Management</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f7f8;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 900px;
      margin: 50px auto;
      padding: 30px;
      background: #fff;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      border-radius: 10px;
    }

    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      margin-bottom: 30px;
    }

    input[type="text"],
    input[type="number"] {
      width: 30%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      background-color: #27ae60;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color:  #1b5e20;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      text-align: center;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color:  #1b5e20;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    .delete-btn {
      background-color:  #1b5e20;
      color: white;
    }

    .delete-btn:hover {
      background-color:  #1b5e20;
    }

    @media (max-width: 768px) {
      input[type="text"], input[type="number"] {
        width: 100%;
      }

      form {
        flex-direction: column;
      }

      button {
        width: 100%;
        margin-top: 10px;
      }
    }
    nav {
      background: #1b5e20;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      color: #fff;
      font-size: 24px;
      font-weight: bold;
      text-decoration: none;
      letter-spacing: 1px;
    }

    nav ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
      color: #ecf0f1;
      text-decoration: none;
      font-size: 16px;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #1abc9c;
      border-bottom: 2px solid #1abc9c;
      padding-bottom: 3px;
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
      }

      nav ul {
        flex-direction: column;
        width: 100%;
        margin-top: 10px;
      }

      nav ul li {
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <nav>
    <a href="#" class="logo">FarmHub</a>
    <ul>
      <li><a href="{{ url_for('home') }}">Home</a></li>
      <li><a href="{{ url_for('contact_us') }}">Contact Us</a></li>
      <li><a href="{{ url_for('login') }}">Login</a></li>
      <li><a href="{{ url_for('about_us') }}">About Us</a></li>
      <li><a href="{{ url_for('faq') }}">FAQ</a></li>
      <li><a href="{{ url_for('inventory') }}">inventory</a></li>
    </ul>
    </nav>
    <h2>ðŸ“¦ Inventory Management</h2>
    
    <form action="/add_inventory" method="POST">
      <input type="text" name="item_name" placeholder="Item Name" required>
      <input type="number" name="quantity" placeholder="Quantity" required>
      <input type="text" name="unit" placeholder="Unit (kg, litre)">
      <button type="submit">Add Item</button>
    </form>

    <table>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Quantity</th>
        <th>Unit</th>
        <th>Date</th>
        <th>Action</th>
      </tr>
      {% for item in items %}
      <tr>
        <td>{{ item[0] }}</td>
        <td>{{ item[1] }}</td>
        <td>{{ item[2] }}</td>
        <td>{{ item[3] }}</td>
        <td>{{ item[4] }}</td>
        <td>
          <form method="POST" action="/delete_inventory/{{ item[0] }}">
            <button type="submit" class="delete-btn">Delete</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </table>
  </div>
</body>
</html>
