<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FarmHub - Profit Calculator</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/Profit-calculator.css') }}"> <!-- Reuse existing style -->

</head>
<body>

  <!-- Navbar -->
  <nav>
    <a href="#" class="logo">FarmHub</a>
    <ul>
      <li><a href="{{ url_for('home') }}">Home</a></li>
      <li><a href="{{ url_for('profit_calculator') }}">Profit Calculator</a></li>
      <li class="nav-item"><a href="{{ url_for('contact_us') }}">Contact Us</a></li>
      <li><a href="{{ url_for('about_us') }}">about-us Us</a></li>
      <li><a href="{{ url_for('login') }}">Login</a></li>
      <li><a href="{{ url_for('faq') }}">FAQ</a></li>

    </ul>
  </nav>

  <!-- Profit Calculator -->
  <div class="calculator">
    <h2>Crop Profit Calculator</h2>

    <label for="revenue">Total Revenue (₹)</label>
    <input type="number" id="revenue" placeholder="e.g. 50000" />

    <label for="cost">Total Cost (₹)</label>
    <input type="number" id="cost" placeholder="e.g. 30000" />

    <button onclick="calculateProfit()">Calculate Profit</button>

    <div class="result" id="result"></div>
  </div>

 <script>
  function calculateProfit() {
    const revenue = parseFloat(document.getElementById('revenue').value);
    const cost = parseFloat(document.getElementById('cost').value);
    const resultDiv = document.getElementById('result');

    if (isNaN(revenue) || isNaN(cost)) {
      resultDiv.textContent = "Please enter valid numbers.";
      return;
    }

    if (revenue > cost) {
      const profit = revenue - cost;
      resultDiv.textContent = `Estimated Profit: ₹${profit}`;
    } else if (cost > revenue) {
      const loss = cost - revenue;
      resultDiv.textContent = `Estimated Loss: ₹${loss}`;
    } else {
      resultDiv.textContent = "You broke even — No profit or loss.";
    }
  }
</script>


</body>
</html>
