<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FarmHub | Market Price Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="market.css" />
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-success px-3">
    <a class="navbar-brand" href="#">FarmHub</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="homepage.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="weather.html">Weather</a></li>
        <li class="nav-item"><a class="nav-link" href="pests-alert.html">Pest Alerts</a></li>
      </ul>
    </div>
  </nav>

  <header class="bg-light text-center py-5">
    <h1 class="text-success display-5">ðŸ’¹ Market Price Dashboard</h1>
    <p class="lead">Track the latest prices of your crops across different markets in India.</p>
  </header>

  <main class="container my-5">
    <div class="text-end mb-3">
      <button class="btn btn-success" onclick="fetchPrices()">ðŸ”„ Refresh Prices</button>
    </div>

    <div class="table-responsive">
      <table class="table table-bordered shadow-sm text-center">
        <thead class="table-success">
          <tr>
            <th>Crop</th>
            <th>Market</th>
            <th>Min Price (â‚¹)</th>
            <th>Max Price (â‚¹)</th>
            <th>Modal Price (â‚¹)</th>
          </tr>
        </thead>
        <tbody id="market-data">
          <tr><td colspan="5">Loading data...</td></tr>
        </tbody>
      </table>
    </div>
  </main>

  <footer class="text-center bg-success text-white py-3">
    &copy; 2025 FarmHub | Empowering Farmers with Data ðŸ“Š
  </footer>

  <script>
    const marketPrices = [
      { crop: "Wheat", market: "Nagpur", min: 20, max: 26, modal: 23 },
      { crop: "Tomato", market: "Pune", min: 12, max: 18, modal: 15 },
      { crop: "Onion", market: "Nashik", min: 10, max: 15, modal: 13 },
      { crop: "Chilli", market: "Hyderabad", min: 30, max: 42, modal: 36 },
      { crop: "Rice", market: "Raipur", min: 25, max: 35, modal: 30 },
      { crop: "Potato", market: "Kanpur", min: 8, max: 12, modal: 10 }
    ];

    function fetchPrices() {
      const tableBody = document.getElementById("market-data");
      tableBody.innerHTML = "";
      marketPrices.forEach(item => {
        tableBody.innerHTML += `
          <tr>
            <td>${item.crop}</td>
            <td>${item.market}</td>
            <td>â‚¹${item.min}</td>
            <td>â‚¹${item.max}</td>
            <td>â‚¹${item.modal}</td>
          </tr>`;
      });
    }

    // Load default data on page load
    window.onload = fetchPrices;
  </script>

</body>
</html>
